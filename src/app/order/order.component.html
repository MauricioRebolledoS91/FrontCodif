<mat-toolbar class="custom-toolbar">
    <span>Customer AHPOP - Orders</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  

  <div class="main-body">
    <div class="custom-filter">
    
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
          <td mat-cell *matCellDef="let row"> {{row.orderId}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="requireddate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Required Date </th>
          <td mat-cell *matCellDef="let row"> {{row.requiredDate}}</td>
        </ng-container>
  
        <ng-container matColumnDef="shippeddate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Shipped Date </th>
          <td mat-cell *matCellDef="let row"> {{row.shippedDate}}</td>
        </ng-container>
  
        <ng-container matColumnDef="shipname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship Name </th>
          <td mat-cell *matCellDef="let row"> {{row.shipName}}</td>
        </ng-container>

          <ng-container matColumnDef="shipaddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship Address </th>
            <td mat-cell *matCellDef="let row"> {{row.shipAddress}}</td>
          </ng-container>

          <ng-container matColumnDef="shipcity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship City </th>
            <td mat-cell *matCellDef="let row"> {{row.shipCity}}</td>
          </ng-container>
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let row">
            <!-- <a (click)="getOrderLisByCustomer(row)" class="custom-link">
              <span style="color: red;">VIEW ORDERS</span>
            </a> -->
            <!-- <a (click)="openEditForm(row)" class="custom-link">
              <span style="color: green;">NEW ORDER</span>
            </a> -->
            <!-- <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
              <mat-icon>delete</mat-icon>
            </button> -->
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
       <!--  <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
